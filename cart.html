<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/92d591af2e.js"
      crossorigin="anonymous"
    ></script>
    <title>Orinoco | Panier</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <a href="index.html"
          ><img src="images/orinoco.svg" alt="orinoco logo"
        /></a>
        <div class="cart-btn">
          <span class="nav-icon">
            <a href="cart.html">
              <i class="fas fa-cart-plus"></i>
            </a>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <section class="products">
      <div class="section-title"><h2>Votre panier</h2></div>
      <div id="cart-center">
        <table id="facture" border="1">
          <tr>
            <th>Nom du produit</th>
            <th>Prix Unitaire</th>
            <th>Qu.</th>
            <th>Total</th>
            <th>Suppression</th>
          </tr>
          <tr>
            <td></td>
            <td>Total</td>
            <td id="total_qut"></td>
            <td id="total_sum"></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="form">
        <form method="post" name="client">
        	<fieldset>
					<legend>Civilité</legend>
						<label for="formNom">Nom</label></br>
						<input type="text" id="formNom"><br>
						<label for="formPrenom" class="right-inline">Prénom</label></br>
						<input type="text" id="formPrenom">
				</fieldset> 
				<fieldset>
					<legend>Coordonnées</legend>
						<label for="formMail">E-mail</label></br>
						<input type="email" id="formMail"><br>
						<label for="formAdresse">Adresse</label></br>
						<input type="text" id="formAdresse"><br>
						<label for="formVille">Ville</label></br>
						<input type="text" id="formVille">
				</fieldset> 
				<input type="submit" value="Valider" id="sendPost">
        </form>
      </div>
    </section>
    <script src="cart.js"></script>
  </body>
</html>
