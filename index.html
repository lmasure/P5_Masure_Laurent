<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/92d591af2e.js" crossorigin="anonymous"></script>
  <title>Orinoco | Ours en peluche</title>
  <meta name="description" content="Ours en peluche de qualité, pour petits et grands." />
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="images/orinoco.svg" alt="orinoco logo"/>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Notre collection d'Ours en Peluche</h1>
      <a href="#cta"><button class="banner-btn">Achetez maintenant</button></a>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products" id="cta">
    <div class="section-title">
      <h2>Nos produits</h2>
    </div>
    <div class="products-center">
      
      
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>Votre panier</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="images/teddy_1.jpg" alt="product">
          <div>
            <h4>Teddy 1</h4>
            <h5>50€</h5>
            <span class="remove-item">Supprimer</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>Total : <span class="cart-total">0 €</span></h3>
        <button class="clear-cart banner-btn">Supprimer</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <script src="main.js"></script>
</body>
</html>
